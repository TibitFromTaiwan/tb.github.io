<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style class="test"></style>
        <link rel="stylesheet" href="./css2/style.css" />
    </head>
    <body>
        <div class="win main-page mode-chosen-page">
            <div class="button-wrapper">
                <div class="choose-mode-btn choose-auto-mode-btn">自動<br />模式</div>
                <div class="choose-mode-btn choose-menual-mode-btn">手動<br />模式</div>
            </div>
        </div>
        <div class="btn go-prev-page-btn"><</div>
        <!-- <div class="btn menu-btn">三</div> -->

        <div class="win auto-mode-setting-panel">
            <div class="setting-panel-content-wrapper">
                <h1 class="title">自動模式</h1>
                <div class="time-amount">
                    <span> 設定時間長度</span>
                    <span>
                        <input id="time-amount" class="time-amount" inputmode="numeric" type="number" value="30" min="1" max="720" />
                        <span> 分 </span>
                    </span>
                </div>
                <div class="yes-no-content show-time">
                    <span>是否顯示時間</span>
                    <div class="btn yes-no-btn" data-value="1"></div>
                </div>
                <div class="yes-no-content white-noise">
                    <span>是否加入白噪音</span>
                    <div class="btn yes-no-btn" data-value="1"></div>
                </div>
                <div class="yes-no-content chime">
                    <span>是否加入頌缽</span>
                    <div class="btn yes-no-btn" data-value="1"></div>
                </div>
                <div class="chime-interval">
                    <span>設定頌缽間隔</span>
                    <span>
                        <input id="chime-interval" class="chime-interval" inputmode="numeric" type="number" value="20" min="5" max="300" />
                        <span>秒</span>
                    </span>
                </div>
                <div class="yes-no-content muyu">
                    <span>是否加入木魚聲</span>
                    <div class="btn yes-no-btn yes-btn"></div>
                </div>
                <div class="muyu-interval">
                    <span>木魚聲頻率</span>
                    <span>
                        <input id="muyu-bpm" class="muyu-bpm" inputmode="numeric" type="number" value="100" min="30" max="180" />
                        <span> BPM </span>
                    </span>
                </div>
                <button class="btn submit-btn auto-mode-submit-btn">確認</button>
            </div>
        </div>
        <div class="win menual-mode-setting-panel">
            <div class="setting-panel-content-wrapper">
                <h1 class="title">手動模式</h1>
                <div class="yes-no-content white-noise">
                    <span>是否加入白噪音</span>
                    <div class="btn yes-no-btn" data-value="1"></div>
                </div>
                <div class="yes-no-content chime">
                    <span>是否加入頌缽</span>
                    <div class="btn yes-no-btn" data-value="1"></div>
                </div>
                <div class="chime-interval">
                    <span> 設定頌缽間隔</span>
                    <span>
                        <input id="chime-interval" class="chime-interval" inputmode="numeric" type="number" value="20" min="5" max="300" />
                        <span> 秒 </span>
                    </span>
                </div>
                <div class="fo-name-count">
                    <span>設定念佛次數</span>
                    <span>
                        <input id="chime-interval" class="count-input" inputmode="numeric" type="number" value="500" min="1" max="100000" />
                        <span>次</span>
                    </span>
                </div>
                <button class="btn submit-btn menual-mode-submit-btn">確認</button>
            </div>
        </div>
        <div class="win auto-mode-main-page">
            <div class="left-time">
                <span>剩餘時間</span>
                <span class="left-minute">0</span>
                <span>分</span>
                <span class="left-second">0</span>
                <span>秒</span>
            </div>
        </div>
        <div class="win menual-mode-main-page">
            <div class="target">
                <span>目標次數</span>
                <span class="target-count"></span>
                <span>次</span>
            </div>
            <div class="current-count">
                <span class="current-count"></span>
                <span>次</span>
            </div>
            <div class="tap-logo">
                <h1>Tap Logo</h1>
            </div>
        </div>

        <!-- all about audio files -->
        <script>
            // load audio files, clone to multi object to play audios at the same time
            var muyu = new Audio('./sounds/muyu.mp3')
            var muyuArr = [muyu, muyu.cloneNode(), muyu.cloneNode(), muyu.cloneNode()]
            var chime = new Audio('./sounds/chime.mp3')
            var chimeArr = [
                chime,
                chime.cloneNode(),
                chime.cloneNode(),
                chime.cloneNode(),
                chime.cloneNode(),
                chime.cloneNode(),
                chime.cloneNode(),
                chime.cloneNode(),
            ]
            var chime2 = new Audio('./sounds/chime2.mp3')

            // function of play audio
            var mi = 0
            playMuyu = () => {
                if (!muyuArr[mi].paused) {
                    mi = (mi + 1) % 4
                }
                muyuArr[mi].play()
                console.log('Playing muyu :', mi)
            }
            var ci = 0
            playChime = () => {
                if (!chimeArr[ci].paused) {
                    ci = (ci + 1) % 8
                }
                chimeArr[ci].play()
                console.log('Playing chime :', ci)
            }
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.yes-no-btn').forEach((btn) => {
                    btn.classList.add('yes-btn')
                    btn.addEventListener('touchend', () => {
                        btn.dataset.value = !+btn.dataset.value ? 1 : 0
                        if (btn.classList.contains('yes-btn')) {
                            btn.classList.remove('yes-btn')
                            btn.classList.add('no-btn')
                        } else {
                            btn.classList.remove('no-btn')
                            btn.classList.add('yes-btn')
                        }
                    })
                })
            })
            var modeChosenPage = document.querySelector('.mode-chosen-page')
            var autoModeSettingPanel = document.querySelector('.auto-mode-setting-panel')
            var menualModeSettingPanel = document.querySelector('.menual-mode-setting-panel')
            var autoModeMainPage = document.querySelector('.auto-mode-main-page')
            var menualModeMainPage = document.querySelector('.menual-mode-main-page')
            var goPrevPageBtn = document.querySelector('.go-prev-page-btn')

            var current_page = 0

            hideWin = () => {
                document.querySelectorAll('.win').forEach((win) => {
                    win.style['display'] = 'none'
                })
            }
            showModeChosenPage = () => {
                document.querySelector('.mode-chosen-page').style['display'] = 'grid'
                current_page = 0
            }
            showAutoModeSettingPanel = () => {
                document.querySelector('.auto-mode-setting-panel').style['display'] = 'grid'
                current_page = 1
            }
            showMenualModeSettingPanel = () => {
                document.querySelector('.menual-mode-setting-panel').style['display'] = 'grid'
                current_page = 2
            }
            showAutoModeMainPage = () => {
                document.querySelector('.auto-mode-main-page').style['display'] = 'grid'
                current_page = 3
            }
            showMenualModeMainPage = () => {
                document.querySelector('.menual-mode-main-page').style['display'] = 'grid'
                current_page = 4
            }

            document.querySelector('.choose-auto-mode-btn').addEventListener('touchend', () => {
                hideWin()
                showAutoModeSettingPanel()
            })
            document.querySelector('.choose-menual-mode-btn').addEventListener('touchend', () => {
                hideWin()
                showMenualModeSettingPanel()
            })
            document.querySelector('.auto-mode-submit-btn').addEventListener('touchend', () => {
                hideWin()
                showAutoModeMainPage()
            })
            document.querySelector('.menual-mode-submit-btn').addEventListener('touchend', () => {
                hideWin()
                showMenualModeMainPage()
            })
            document.querySelector('.go-prev-page-btn').addEventListener('touchend', () => {
                switch (current_page) {
                    case 1:
                    case 2:
                        hideWin()
                        showModeChosenPage()
                        break
                    case 3:
                        hideWin()
                        showAutoModeSettingPanel()
                        break
                    case 4:
                        hideWin()
                        showMenualModeSettingPanel()
                        break
                }
            })
        </script>
    </body>
</html>
